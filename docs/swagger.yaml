        type: array
      page:
        description: 当前页码
        type: integer
      page_size:
        description: 每页返回的数据量
        type: integer
      total:
        description: 符合查询条件的总记录数
        type: integer
    type: object
  admin.loginRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  admin.loginResponse:
    properties:
      token:
        description: 登录成功后颁发的 Token
        type: string
      user_info:
        properties:
          created_at:
