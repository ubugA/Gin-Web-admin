basePath: /
definitions:
  admin.deleteResponse:
    properties:
      username:
        description: 用户名
        type: string
    type: object
  admin.listData:
    properties:
      created_at:
        description: 创建时间
        type: string
      created_user:
        description: 创建人
        type: string
      id:
        description: 主键ID
        type: integer
      is_used:
        description: 是否启用(1:是 -1:否)
        type: integer
      mobile:
        description: 手机号
        type: string
      nickname:
        description: 昵称
