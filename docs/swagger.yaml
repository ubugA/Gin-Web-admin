info:
  contact: {}
  title: gin-api-admin 接口文档
  version: v0.0.1
paths:
  /api/admin/{username}:
    delete:
      consumes:
      - application/json
      description: 删除管理员信息
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.deleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginVerifyToken: []
      summary: 删除管理员信息
      tags:
      - API.admin
    get:
      consumes:
      - application/json
      description: 获取单条管理员信息
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.oneResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginVerifyToken: []
      summary: 获取单条管理员信息
      tags:
      - API.admin
    put:
      consumes:
      - application/json
      description: 更新管理员信息
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      - description: 请求参数
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/admin.updateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.updateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginVerifyToken: []
      summary: 更新管理员信息
      tags:
      - API.admin
  /api/admin/login:
    post:
      consumes:
      - application/json
      description: 管理员登录
      parameters:
      - description: 请求参数
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/admin.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 管理员登录
      tags:
      - API.login
  /api/admin/register:
    post:
      consumes:
      - application/json
      description: 管理员注册
      parameters:
      - description: 请求参数
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/admin.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.registerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 管理员注册
      tags:
      - API.register
  /api/admins:
    get:
      consumes:
      - application/json
      description: 获取管理员列表
      parameters:
      - default: 1
        description: 当前页码
        in: query
        name: page
        required: true
        type: integer
      - default: 20
        description: 每页返回的数据量，最多 200 条
        in: query
        name: page_size
        required: true
        type: integer
      - default: id
        description: 排序字段的名称
        in: query
        name: sort_field
        required: true
        type: string
      - default: desc
        description: 排序的顺序
        in: query
        name: sort_order
        required: true
        type: string
      - description: 用户名，支持模糊查询
        in: query
        name: username
        type: string
      - description: 昵称，支持模糊查询
        in: query
        name: nickname
        type: string
      - description: 手机号，支持模糊查询
        in: query
        name: mobile
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.listResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginVerifyToken: []
      summary: 获取管理员列表
      tags:
      - API.admin
securityDefinitions:
  LoginVerifyToken:
    in: header
    name: Token
    type: apiKey
swagger: "2.0"
